<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup Form</title>
  <link rel="stylesheet" href="signstyle.css">
</head>
<body>
  <div class="container">
    <div class="registration form">
      <header>Signup</header>
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Enter your name" required>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
        <input type="tel" id="signup-phone" placeholder="Enter your phone number" required>
        <input type="password" id="signup-password" placeholder="Create a password" required>
        <select id="signup-user-type" required>
        <option value="" disabled selected>Select User Type</option>
          <option value="student">Student</option>
         <!--<option value="institute">Institute</option>
          <option value="parent">Parent</option>-->
          <option value="counsellor">Counsellor</option>
        </select>
        <input type="button" class="button" value="Signup" onclick="handleSignup()">
      </form>
    </div>
  </div>

  <script>
    function handleSignup() {
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const phone = document.getElementById('signup-phone').value;
      const password = document.getElementById('signup-password').value;
      const userType = document.getElementById('signup-user-type').value;

      if (name && email && phone && password && userType) {
        // Redirect to login.html after successful signup
        window.location.href = 'login.html';
      } else {
        alert('Please fill out all fields.');
      }
    }
  </script>
</body>
</html>
